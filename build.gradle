group 'com.ea975'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'idea'

sourceCompatibility = 1.8
mainClassName = 'com.ea975.repfin.Main'

configurations {
    provided
}

sourceSets {
    main.compileClasspath += configurations.provided
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.3.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.3.5.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    compile group: 'com.zaxxer', name: 'HikariCP-java6', version: '2.1.0'
    provided group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '8.5.2'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'

//    compile group: '', name: '', version: ''
//    compile("com.h2database:h2")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}